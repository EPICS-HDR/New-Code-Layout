<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #c35c5c;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .banner {
  width: 100%;
  height: 485px;
  background-image: linear-gradient(rgba(0, 0, 0, 0.51), rgba(0, 0, 0, 0.51)), url(https://www.standingrock.org/wp-content/uploads/2021/06/Admin-building.jpg);
  background-size: cover;
  background-position: center;

}


        .topnav {
            max-width: 1200px; /* Limit the width of the navigation */
            margin: 0 auto; /* Center the navigation */
        }

        .topnav a {
            color: white;
            text-decoration: none;
            font-size: 22px;
            margin: 0 20px;
        }

        form {
            background-color: #de9898;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            transition: transform 0.3s ease, opacity 0.3s ease;
            margin-top: 100px; /* Adjust top margin to make space for the banner */
        }

        form:hover {
            transform: translateY(-5px);
        }

        h1 {
            text-align: center;
            color: #f5ebeb;
            margin-bottom: 30px;
            font-size: 28px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }

        input, select {
            width: calc(100% - 16px);
            padding: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 6px;
            transition: border-color 0.3s ease;
            font-size: 16px;
        }

        input:focus, select:focus {
            border-color: #4caf50;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            padding: 12px 0;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        input[type="submit"]:disabled {
            background-color: #ddd;
            color: #666;
            cursor: not-allowed;
        }

        #test {
            margin-top: 20px;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="topnav">
            <img class="icon" src='/static/images/Standing Rock Crest Logo.png'>
            <a href="/home">Home</a>
            <a href="/about">About Us</a>
            <a href="/contactus">Contact Us</a>
            <a href="/favorites">Favorites</a>
            <a href="/login">Sign Up/In</a>
        </div>
    </div>

    <form>
        <h1>Contact Us</h1>
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>

        <label for="category">Category</label>
        <select id="category" name="category" required>
            <option value="">Select category</option>
            <option value="Comment">Comment</option>
            <option value="Concern">Concern</option>
        </select>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <input type="submit" id="submit" value="Submit" disabled>
    </form>

    <script>
        document.querySelector('form').addEventListener('input', function() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const category = document.getElementById('category').value;
            const message = document.getElementById('message').value;
            const submitBtn = document.getElementById('submit');
            
            // Enable submit button if all fields are filled out
            if (name && email && category && message) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        });
    </script>
</body>
</html>

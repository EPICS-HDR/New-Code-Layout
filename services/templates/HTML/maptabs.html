<script>

function createMarker(map, latitude, longitude, title, type) {
  
  if (type === "dam") {
  imageurl = "{% static 'images/dampic3.png' %}";
} else if (type === "mesonet") {
  imageurl = "{% static 'images/mesonetpic.png' %}";
} else if (type === "gauge") {
  imageurl = "{% static 'images/gaugepic.png' %}";
}
  
  const image = {
  url: imageurl,
  scaledSize: new google.maps.Size(70, 70)};

    const marker = new google.maps.Marker({
      position: { lat: latitude, lng: longitude },
      map: map,
      title: title,
      icon: image
    });

    const infowindow = new google.maps.InfoWindow({
      content: title
    });

    marker.addListener('click', function() {
      infowindow.open(map, marker);
    });
  }


</script>

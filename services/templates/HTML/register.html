<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Authentication</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #eef2f7;
                color: #333;
            }

            h3, h4 {
                color: #1a202c;
            }

            .alert {
                padding: 15px;
                border-radius: 5px;
                margin-bottom: 20px;
                color: white;
                font-weight: bold;
            }

            .alert-success {
                background-color: #38c172;
            }

            .alert-error {
                background-color: #e3342f;
            }

            .alert-warning {
                background-color: #f6993f;
            }

            button {
                background: linear-gradient(to right, #4dc0b5, #3490dc);
                color: white;
                border: none;
                padding: 10px 15px;
                margin: 5px;
                border-radius: 5px;
                cursor: pointer;
                font-weight: bold;
            }

            button a {
                color: white;
                text-decoration: none;
            }

            button:hover {
                background: linear-gradient(to right, #3490dc, #4dc0b5);
            }
        </style>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/Heading.css' %}">
    </head>
    <body>
        {% include "HTML/navbar.html" %}

        <!-- Messages and Alerts -->
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}

        <!-- Welcome and Authentication -->
        <h3>Welcome to HDR!</h3>

        {% if user.is_authenticated %}
        <h3>Hello {{ fname }} </h3>
        <h4>You're successfully logged in.</h4>
        <button type="submit"><a href="/signout">SignOut</a></button>
        {% else %}
        <button type="submit"><a href="/signup">SignUp</a></button>
        <button type="submit"><a href="/signin">SignIn</a></button>
        {% endif %}
        
        <script src="" async defer></script>
    </body>
</html>

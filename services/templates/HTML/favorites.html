<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Koulen&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Judson&display=swap">
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            background-color: #FFFDEF;
            font-family: 'Judson', serif;
            color: #073A4B;
            margin: 0;
        }


        /* Heading styles */
        h1 {
            font-family: 'Koulen', sans-serif;
            font-size: 72px;
            color: #550505;
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px; /* Add margin-bottom */
            letter-spacing: 0.4px;
        }

        /* Center content */
        .center {
            margin: 0 auto;
            width: 80%;
            padding-top: 150px; /* Adjust for the height of the banner */
        }

        /* Table styles */
        table {
            width: 100%;
            background-color: #FFFDEF;
            border-collapse: collapse;
            margin-bottom: 20px; /* Add margin-bottom */
        }

        th, td {
            border: 1px solid #FFB422;
            padding: 10px;
        }

        /* Form styles */
        form {
            margin-top: 20px;
            text-align: center;
        }

        label {
            color: #51C3EA;
            font-family: 'Judson', serif;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            width: 300px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin: 6px auto 45px;
        }

        button {
            background-color: #FFFDEF;
            color: #E50A0A;
            font-family: 'Koulen', sans-serif;
            font-size: 22px;
            padding: 10px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            text-decoration: underline;
            background-color: #FFFDEF;
            color: #073A4B;
            transform: scale(1.1); /* Scale up on hover */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add shadow */
        }

        /* Keyframe animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/Heading.css' %}">
</head>
<body>
    <div class="banner">
        <div class="topnav">
            <img class="icon1" src='/static/images/Standing Rock Crest Logo.png'>
            <a href="/">Home</a>
            <a href="/about">About Us</a>
            <a href="/contactus">Contact Us</a>
            <a href="/favorites">Favorites</a>
            <a href="/login">Sign Up/In</a>
          </div>
    </div>

    <div class="center">
        <h1>Favorites</h1>

        <h2>Saved Links:</h2>
        <table>
            <thead>
                <tr>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody id="linkTableBody">
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>

        <h2>Add New Link:</h2>
        <form id="linkForm">
            <label for="link">Link:</label>
            <input type="text" id="link" name="link" required>
            <button type="submit">Add to Favorites</button>
        </form>
    </div>

    <script>
        document.getElementById('linkForm').addEventListener('submit', function(event) {
            // Prevent default form submission
            event.preventDefault();
            
            // Get the input value (link)
            var link = document.getElementById('link').value;
            
            // Create a new table row
            var newRow = document.createElement('tr');
            
            // Create a new table data (cell)
            var newData = document.createElement('td');
            
            // Create a new anchor (link) element
            var newLink = document.createElement('a');
            
            // Set the href attribute of the anchor
            newLink.setAttribute('href', link);
            
            // Set the text content of the anchor to the link
            newLink.textContent = link;
            
            // Append the anchor to the table data
            newData.appendChild(newLink);
            
            // Append the table data to the table row
            newRow.appendChild(newData);
            
            // Append the table row to the table body
            document.getElementById('linkTableBody').appendChild(newRow);
        });
    </script>
</body>
</html>

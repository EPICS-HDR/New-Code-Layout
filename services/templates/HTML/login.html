<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #c35c5c;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #de9898;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        form:hover {
            transform: translateY(-5px);
        }

        h1 {
            text-align: center;
            color: #f5ebeb;
            margin-bottom: 30px;
            font-size: 28px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }

        input {
            width: calc(100% - 16px);
            padding: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 6px;
            transition: border-color 0.3s ease;
            font-size: 16px;
        }

        input:focus {
            border-color: #4caf50;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            padding: 12px 0;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        input[type="submit"]:disabled {
            background-color: #ddd;
            color: #666;
            cursor: not-allowed;
        }

        #test {
            margin-top: 20px;
            text-align: center;
            color: #888;
        }

        .banner {
  width: 100%;
  height: 485px;
  background-image: linear-gradient(rgba(0, 0, 0, 0.51), rgba(0, 0, 0, 0.51)), url(https://www.standingrock.org/wp-content/uploads/2021/06/Admin-building.jpg);
  background-size: cover;
  background-position: center;

}


        .topnav {
            display: flex;
            align-items: center;
        }

        .icon {
            height: 40px;
            width: auto;
            margin-right: 20px;
        }

        .topnav a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }

        .topnav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="topnav">
            <img class="icon" src='/static/images/Standing Rock Crest Logo.png'>
            <a href="/home">Home</a>
            <a href="/about">About Us</a>
            <a href="/contactus">Contact Us</a>
            <a href="/favorites">Favorites</a>
            <a href="/login">Sign Up/In</a>
        </div>
    </div>

    <form>
        <h1>User Registration</h1>
        <label for="user_input">Username</label>
        <input type="text" id="user_input" name="username" required>

        <label for="pass_input">Password</label>
        <input type="password" id="pass_input" name="password" required>

        <label for="v_pass_input">Confirm Password</label>
        <input type="password" id="v_pass_input" name="v_password" required>

        <label for="email">Email</label>
        <input type="text" id="email" name="email" required>

        <input type="submit" id="register" value="Register" disabled>
    </form>

    <script>
        document.querySelector('form').addEventListener('input', function() {
            const username = document.getElementById('user_input').value;
            const password = document.getElementById('pass_input').value;
            const v_password = document.getElementById('v_pass_input').value;
            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('register');
            
            // Enable submit button if all fields are filled out
            if (username && password && v_password && email) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        });
    </script>
</body>
</html>

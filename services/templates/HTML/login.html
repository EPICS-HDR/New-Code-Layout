<!doctype html>
{% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<link rel="stylesheet" href="{% static 'css/Heading.css' %}">
<html lang="en">
  <head>
    {% include "HTML/navbar.html" %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&family=Plus+Jakarta+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <main class="page-container">
      <div class="content-wrapper">
        <h1 class="login-title">Login</h1>
        <p class="login-subtitle">
          Dedicated to displaying high end water quality data.
        </p>
        <!-- Show messages for login attempts -->
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          <strong>Message:</strong> {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endfor %}
        <section class="login-form-container">
          <form class="login-form" action="/signin" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="username" class="form-label">Username:</label>
              <input required type="text" id="username" name="username" placeholder="Enter Your Username" class="form-input" />
            </div>
            <div class="form-group">
              <label for="password" class="form-label">Password:</label>
              <input required type="password" id="pass1" name="pass1"  placeholder="Enter Your Password" class="form-input" />
            </div>
            <button type="submit" class="login-button">Login</button>
          </form>

            <br>
            
            <button type="submit">Sign In</button>

        </section>
        <footer class="contact-footer">
          <span>Contact Us For More Questions at</span>
          <a href="mailto:Epics-hdr@ecn.purdue.edu" class="contact-link">
            Epics-hdr@ecn.purdue.edu
          </a>
        </footer>
      </div>
    </main>
  </body>
</html>
